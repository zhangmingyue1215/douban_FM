<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dobanFM</title>
	<script type="text/javascript" defer src = "douban_FM.js"></script>
	<link rel="stylesheet" type="text/css" href="douban_FM.css">
</head>
<body>
	<div id="header">
		<div id="loadname_hover">
			<img src="loadname.jpg" id="loadname">
			<table id="loadname_table">
				<tr>
					<td>设置</td>
				</tr>
				<tr>
					<td>付费服务</td>
				</tr>
				<tr>
					<td>赠送pro</td>
				</tr>
				<tr>
					<td>退出</td>
				</tr>
			</table>
		</div>
		<div id="header_nav">
			<nav>|</nav>
			<nav>累计收听6首</nav>
			<nav>红心</nav>
			<nav>收藏兆赫</nav>
			<nav>|</nav>
			<nav>升级到</nav>
			<img src="pro.jpg" id="pro">
		</div>
		<img src="doubanFM_logo.jpg" id="doubanFM_logo">
	</div>



	<div id="bck_color">
		<img src="phone.jpg" id="phone">
		<a href="#" id="audio_to_phone">发送歌曲到手机</a>
		<button id="similar_audio">♬ 听相似歌曲</button>
		<div id="share">
			<p id="share_btn">分享这首歌</p>
			<img src="logos.png" id="logos">
		</div>
	</div>




	<div id="radioplayer">
		<div id="poster_search">
			<img src="burning.jpg" id="poster">
			<div id="search_zhuanji">
				<p id="search">查看专辑</p>
			</div>
		</div>
		<audio src="Burning.mp3" id="audio" autoplay="" ></audio>
		<img src="zanting.jpg" id="pause">
		<h2 id="playername">Maria Arredondo</h2>
		<p id="audioname">Burning</p>
		<div id="pro_bottom"></div>
		<div id="pro_up"></div>
		<div id="time">00:00</div>
		<div id="volume_control">
			<img src="volume_btn.jpg" id="volume">
			<div id="volume_progress">
				<img src="volume_btn.jpg" id="volume_btn">
				<div id="volume_bottom"></div>
				<div id="volume_top"></div>
				<div id="volume_ball" draggable = "true"></div>
			</div>
		</div>	
		<div id="bofang_div">
			<p id="bofang">继续收听 ></p>
		</div>
		<div id="like">
			<p id="like_audio">喜欢这首歌</p>
			<img src="blackxin.jpg" id="blackxin">
		</div>
		<div id="hate">
			<p id="hate_audio">取消喜欢</p>
			<img src="redxin.jpg" id="redxin">
		</div>
		<div id="delete_audio">
			<p id="delete_wenzi">不再播放</p>
			<img src="delete.jpg" id="delete">
		</div>
		<div id="next_audio">
			<p id="nextwenzi">下一首</p>
			<img src="nextaudio.jpg" id="nextaudio">
		</div>
	</div>
	<div id="btns">
		<button id="siren">我的私人兆赫</button>
		<button id="hongxin">我的红心兆赫</button>
		<button id="everyday">每日私人歌单</button>
		<button id="jingxuan">豆瓣精选兆赫</button>
		<p id="zuijin">最近收听 -------------------------------------</p>
		<p id="try">试试这些 -------------------------------------</p>
		<button id="RB">R&B MHz</button>
		<button id="bls">布鲁斯 MHz</button>
		<button id="lightmusic">轻音乐 MHz</button>
		<button id="yaogun">摇滚 MHz</button>
		<button id="jueshi">爵士 MHz</button>
		<p id="pinpai">品牌兆赫 -------------------------------------</p>
		<button id="sk">SK-|| MHz</button>

	</div>
	<img src="xiazai.png" id="xiazai">
	<img src="bottom.png" id="bottom">
</body>
</html>
